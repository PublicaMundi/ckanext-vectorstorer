{% set style_controller = 'ckanext.vectorstorer.controllers.style:StyleController' %}
{% block sld_editor %}

	<textarea  name="sld_body" id="sld_body">{{sld_body}}</textarea>
	<p>
	<input type="submit" value="Change Style">
    </form>
    
{% endblock %}
